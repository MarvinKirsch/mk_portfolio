name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  checkout_code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

  authenticate:
    needs: checkout_code
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/${{ secrets.GCP_PROJECT_ID }}/locations/global/workloadIdentityPools/${{ secrets.GCP_POOL_NAME }}/providers/${{ secrets.GCP_PROVIDER_NAME }}
        service_account: ${{ secrets.GCP_SERVICE_EMAIL }}

  setup_gcloud:
    needs: authenticate
    runs-on: ubuntu-latest
    steps:
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

  build_and_push:
    needs: setup_gcloud
    runs-on: ubuntu-latest
    steps:
    - name: Authorize Docker push to Artifact Registry
      run: gcloud auth configure-docker ${{ secrets.GCP_GAR_LOCATION }}
    - name: Build and Push Docker image
      run: |
        docker build -t ${{ secrets.GCP_GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE }}:${{ github.sha }} .
        docker push ${{ secrets.GCP_GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE }}:${{ github.sha }}

  deploy_to_cloud_run:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ secrets.GCP_SERVICE }}
        region: ${{ secrets.GCP_REGION }}
        image: ${{ secrets.GCP_GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE }}:${{ github.sha }}
    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}
      
